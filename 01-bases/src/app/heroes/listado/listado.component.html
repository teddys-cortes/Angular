<p>listado de Heroes</p>

<div *ngIf="heroesborrados.length > 0; else noBorrado">
    <h3>Heroe borrado</h3>
    <span>{{heroesborrados}}</span>
 </div>

 <ng-template #noBorrado> No ah borrado nada </ng-template>

   



<button (click)="borrarHeroe()">borrar</button>

<ul>
    <li *ngFor="let heroe of heroes; let i =  index">
       {{i + 1}} - {{heroe}}
     </li>
</ul>
